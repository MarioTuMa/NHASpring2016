<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  Name<input id="name"><br>
  Score<input id="score"><br>
  <button id="hi">Nice job!</button>
  <table id="table"></table>
  <script>
   var scores=[];
   var finallist=[];
   var maxind=0
function post(arr){
  for(i=0;i<arr.length;i++){
    $("table").append("<tr><td>"+arr[i].name+"</td><td>"+arr[i].score+"</td></tr>")
  }
  for(i=0;i<scores.length-1;i++){
    document.getElementById("table").deleteRow(0);
}
}
function sort(){
   var tempscores=scores.slice()
   console.log(tempscores)
   console.log(scores.length+" scores.length")
   for(i=0;i<scores.length;i++){
     maxind=0

     for(j=0;j<tempscores.length;j++){
       if(tempscores[j].score>tempscores[maxind].score){
         maxind=j
       }
     }
     console.log(maxind)
     finallist.push(tempscores[maxind]);
     console.log(tempscores);
     tempscores.splice(maxind,1);
     console.log(tempscores);
     console.log(finallist)
   }
   console.log(finallist);
   post(finallist);
}


$("button").click(function(){
  console.log(scores)
  finallist=[];
  var name=$("#name").val();
  var score=$("#score").val();
  var pair={
    name: name,
    score: score
  }
  console.log(pair);
  scores.push(pair);
  sort();
});
  </script>
</body>
</html>
